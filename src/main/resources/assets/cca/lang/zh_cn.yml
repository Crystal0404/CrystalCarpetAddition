cca:
  category:
    CCA: CCA
    Network: 网络
    Creative: 创造工具
    MCTweaks: MC调整

  rule:

    # ===MC Tweaks===

    CEnderPearlChunkLoading:
      name: C珍珠加载
      desc: carpet-extra修复版珍珠加载

    ComparatorIgnoresUpdatesFromBelow:
      name: 比较器忽略来自下方的更新
      desc: |-
        开启此选项后, 比较器会忽略来自下方的更新
        意味着开启活板门不会破坏比较器

    EndermanCannotPickUpBlocksInNether:
      name: 末影人不能在下界拾取方块
      desc: 保护你的下界地形不被末影人破坏, 并且防止大量末影人因拾取方块不消失从而造成卡顿.

    ItemShadowing:
      name: 物品分身
      desc: 它有一个影子! (使用了部分1.16.5的ItemStack逻辑)

    MagicBox:
      name: 魔法盒子/强转抑制器
      desc: 控制基于类型转换的更新抑制是否可用

    NoBatSpawn:
      name: 禁用蝙蝠生成
      desc: 让你的世界不再生成烦人的蝙蝠.

    RevertOldVersionRaid:
      name: 恢复旧版袭击
      desc: 我不能失去我的印钞机

    # ===Creative Tools===

    ShulkerBoxPowerOutputExpansion:
      name: 潜影盒红石信号输出拓展
      desc: |-
        修改比较器检测潜影盒输出信号强度的逻辑
        占用物品栏的数量就是输出信号的强度

    ShulkerBoxPowerOutputExpansionColour:
      name: 潜影盒红石信号输出拓展颜色设置
      desc: 设置潜影盒红石信号输出拓展生效的潜影盒颜色(默认粉色).

    # ===Network===

    CCANetworkProtocol:
      name: CCA网络协议
      desc: |-
        它被服务器用来获取客户端模组列表, 实现模组黑名单等功能
        更多详细信息，请参阅Github自述文件

    # ===Other===

    CCADebug:
      name: CCA调试模式
      desc: 打印调试日志(非开发者可无视)