cca:
  category:
    CCA: CCA

  rule:
    MagicBox:
      name: MagicBox/CCESuppressor
      desc: Control whether CastSuppressor(CCESuppressor) is available

    CEnderPearlChunkLoading:
      name: CEnderPearlChunkLoading
      desc: Fix EnderPearlChunkLoading from carpet-extra

    ItemShadowing:
      name: ItemShadowing
      desc: It has a shadow! (Use the ItemStack code in section 1.16.5)

    ComparatorCanPlaceAboveAir:
      name: ComparatorCanPlaceAboveAir
      desc: Changed the code for comparators to drop items to match version 1.20.1.

    NoBatSpawn:
      name: NoBatSpawn
      desc: Makes bats no longer spawn.

    EndermanCannotPickUpBlocksInNether:
      name: EndermanCannotPickUpBlocksInNether
      desc: Protect your nether terrain from being destroyed by Enderman and prevent a large number of Endermen from not despawning after picking up blocks.
