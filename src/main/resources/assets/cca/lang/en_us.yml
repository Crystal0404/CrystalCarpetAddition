cca:
  category:
    CCA: CCA

  rule:
    MagicBox:
      name: MagicBox/CCESuppressor
      desc: Control whether CastSuppressor(CCESuppressor) is available

    CEnderPearlChunkLoading:
      name: CEnderPearlChunkLoading
      desc: Fix EnderPearlChunkLoading from carpet-extra

    ItemShadowing:
      name: ItemShadowing
      desc: It has a shadow! (Use the ItemStack code in section 1.16.5)

    ComparatorCanPlaceAboveAir:
      name: ComparatorCanPlaceAboveAir
      desc: Changed the code for comparators to drop items to match version 1.20.1.

    NoBatSpawn:
      name: NoBatSpawn
      desc: Makes bats no longer spawn.

    EndermanCannotPickUpBlocksInNether:
      name: EndermanCannotPickUpBlocksInNether
      desc: Protect your nether terrain from being destroyed by Enderman and prevent a large number of Endermen from not despawning after picking up blocks.

    ShulkerBoxPowerOutputExpansion:
      name: ShulkerBoxPowerOutputExpansion
      desc: |-
        Modify the output logic of the comparator detection ShulkerBox
        The number of inventory occupied is the number output!

    ShulkerBoxPowerOutputExpansionColour:
      name: ShulkerBoxPowerOutputExpansionColour
      desc: Specifies the color of the ShulkerBox in effect for the Shulker Box Power Output Expansion(Pink by default).

    CCANetworkProtocol:
      name: CCANetworkProtocol
      desc: |- 
        It is used by the server to obtain the list of client mods, implement the mod blacklist and other functions.
        For more information, please refer to the Github README

    CCADebug:
      name: CCADebug
      desc: Print debug logs (non-developers can ignore them)